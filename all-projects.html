<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Projects - ChewySlide</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure this line is present -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Additional styles for the All Projects page */
        .all-projects {
            padding: 2rem;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 1.5rem;
        }

        .card {
            background-color: #2a2a2a; /* Dark card background */
            border: 1px solid #444; /* Dark border */
            border-radius: 8px;
            overflow: hidden;
            width: calc(33.333% - 1rem); /* Three cards per row */
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card h4 {
            padding: 1rem;
        }
    </style>
</head>
<body>
    <!-- Header and Navigation -->
    <header>
        <div class="logo">
            <h1>ChewySlide</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="all-projects.html">All Projects</a></li> <!-- Link to All Projects -->
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- All Projects Section -->
    <section class="all-projects">
        <h2>All Projects</h2>
        <div class="grid">
            <div class="card">
                <img src="project1.jpg" alt="Project 1">
                <h4>Project 1</h4>
            </div>
            <div class="card">
                <img src="project2.jpg" alt="Project 2">
                <h4>Project 2</h4>
            </div>
            <div class="card">
                <img src="project3.jpg" alt="Project 3">
                <h4>Project 3</h4>
            </div>
            <div class="card">
                <img src="project4.jpg" alt="Project 4">
                <h4>Project 4</h4>
            </div>
            <div class="card">
                <img src="project5.jpg" alt="Project 5">
                <h4>Project 5</h4>
            </div>
            <div class="card">
                <img src="project6.jpg" alt="Project 6">
                <h4>Project 6</h4>
            </div>
            <!-- Add more project cards as needed -->
        </div>
    </section>

    <!-- Footer -->
    <footer>

    </footer>
</body>
</html>
